<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube Left Part (mini-project)</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/686feb80a7.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="first-part">
      <a href="https://www.youtube.com">
        <i class="fas fa-bars" id="hamburger"></i>
        <h2>
          <div class="red"><i class="fab fa-youtube" id="youtube-icon"></i></div>YouTube
        </h2>
      </a>
    </div>

    <div class="second-part">
      <a href="https://www.youtube.com">
        <div class="red-hover">
          <i class="fas fa-home"></i>
        </div>
        <p>Home</p>
      </a>
      <a href="https://www.youtube.com/feed/explore">
        <div class="red-hover">
          <i class="fas fa-compass"></i>
        </div>
        <p>Explore</p>
      </a>
      <a href="https://www.youtube.com/feed/subscriptions">
        <div class="red-hover">
          <i class="fas fa-photo-video"></i>
        </div>
        <p>Subsciptions</p>
      </a>
    </div>

    <div class="third-part">
      <a href="https://www.youtube.com/feed/library">
        <div class="red-hover">
          <i class="fas fa-film"></i>
        </div>
        <p>Library</p>
      </a>
      <a href="https://www.youtube.com/feed/history">
        <div class="red-hover">
          <i class="fas fa-history"></i>
        </div>
        <p>History</p>
      </a>
      <a href="https://studio.youtube.com/">
        <div class="red-hover">
          <i class="fas fa-video"></i>
        </div>
        <p>Your videos</p>
      </a>
      <a href="https://www.youtube.com/playlist?list=WL">
        <div class="red-hover">
          <i class="fas fa-clock"></i>
        </div>
        <p>Watch later</p>
      </a>
      <a href="#showmore">
        <div class="red-hover">
          <i class="fas fa-chevron-down"></i>
        </div>
        <p>Show more</p>
        <div class="clr"></div>
      </a>
    </div>
  </div>


</body>

</html>
